<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NhapDiem</title>
</head>
<body>
  <script>
    let a = +prompt('Điểm môn Vật lý:');
    let b = +prompt('Điểm môn hóa học:');
    let c = +prompt('Điểm môn Sinh học:');
    d = a + b + c;
    e = d/3;
    document.write("Tổng điểm 3 môn là:"+d,";Điểm trung bình là:"+e);
  </script>
</body>
</html>
