<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="number" id="so1" value="">
    <input type="number" id="so2" value=""><br>
    <button onclick="tong()">Cộng</button>
    <button onclick="hieu()">Trừ</button>
    <button onclick="tich()">Nhân</button>
    <button onclick="thuong()">Chia</button>
    <p id="trave">Result:</p>
<script>

    function tong(){
        let giatri1 =parseFloat(document.getElementById("so1").value)
        let giatri2 =parseFloat(document.getElementById("so2").value)
        c= giatri1+giatri2
        document.getElementById("trave").innerHTML="Result: "+c
    }
    function hieu(){
        let giatri1 =parseFloat(document.getElementById("so1").value)
        let giatri2 =parseFloat(document.getElementById("so2").value)
        d=giatri1-giatri2
        document.getElementById("trave").innerHTML="Result: "+d
    }
    function tich() {
        let giatri1 = parseFloat(document.getElementById("so1").value)
        let giatri2 = parseFloat(document.getElementById("so2").value)
        t = giatri1 * giatri2
        document.getElementById("trave").innerHTML="Result: "+t
    }
    function thuong(){
        let giatri1 =parseFloat(document.getElementById("so1").value)
        let giatri2 =parseFloat(document.getElementById("so2").value)
        e= giatri1/giatri2
        document.getElementById("trave").innerHTML="Result: "+e
    }
</script>
</body>
</html>
